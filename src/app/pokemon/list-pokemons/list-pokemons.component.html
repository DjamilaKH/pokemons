<div class='container'>
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
  <div *ngFor='let pokemon of pokemonsList' class="col s6 m4">
    <div (click)="goToPokemon(pokemon)" class="card horizontal"pkmnBorderCard>
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{ pokemon.name }}</p>
          <p><small>{{ pokemon.created | date :"dd/mm/yyyy"}}</small></p>
          <span *ngFor="let type of pokemon.types" 
            class="{{type | pokemonTypeColor}}" style="margin-bottom: 100px;">
              {{type}}
            </span>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <a 
  class="btn-floating btn-large waves-effet wavez-light red z-depth-3"
  style="position:fixed; bottom:25px; right:25px;"
  routerLink="/pokemon/add"
  >
 +
 </a>
